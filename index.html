<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
    <title>E-mails Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <style>
        @font-face {
            font-family: Manjari, Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-style: normal;
            src: url('https://mohamed28.github.io/app/assets/fonts/manjari-bold.ttf') format('truetype'),
                url('https://mohamed28.github.io/app/assets/fonts/manjari-bold.woff') format('woff'),
                url('https://mohamed28.github.io/app/assets/fonts/manjari-bold.woff2') format('woff2');
        }

        @font-face {
            font-family: Manjari, Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-style: normal;
            src: url('https://mohamed28.github.io/app/assets/fonts/manjari-regular.ttf') format('truetype'),
                url('https://mohamed28.github.io/app/assets/fonts/manjari-regular.woff') format('woff'),
                url('https://mohamed28.github.io/app/assets/fonts/manjari-regular.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Raleway';
            font-weight: 600;
            font-style: normal;
            src: url('https://mohamed28.github.io/app/assets/fonts/raleway-bold.ttf') format('truetype'),
                url('https://mohamed28.github.io/app/assets/fonts/raleway-bold.woff') format('woff'),
                url('https://mohamed28.github.io/app/assets/fonts/raleway-bold.woff2') format('woff2');
        }
    </style>

</head>

<body>
    <table cellspacing="0" cellpadding="0"
        style="box-sizing: border-box; width:100%; padding: 24px 12px 32px 12px;  color: #757575; font-family: Manjari, Arial, Helvetica, sans-serif; font-size:16px;">
        <tbody>
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <!-- Image//Avatar -->
                                <td>
                                    <img style="height:100%; display: block; margin: auto; border-radius: 50%;"
                                        src="https://mohamed28.github.io/app/assets/images/pictures/profile-picture.jpeg"
                                        alt="Avatar">
                                </td>

                                <!-- Separator -->
                                <td>
                                    <div
                                        style="display:block; margin: 8px 24px; background-color: #8a0cb0; width: 4px; height: 96px; border-radius: 8px;">
                                        &nbsp;</div>
                                </td>

                                <!-- Data -->
                                <td>
                                    <table>
                                        <tbody>
                                            <!-- name -->
                                            <tr>
                                                <td>
                                                    <span
                                                        style="font-family: Raleway, Arial, Helvetica, sans-serif; font-weight: 600; color: #8a0cb0;font-size: 20px; line-height: 22px">
                                                            Lucas Barretto e Silva
                                                    </span>
                                                </td>
                                            </tr>

                                            <!-- profession -->
                                            <tr>
                                                <td>
                                                    <span style="line-height: 24px"><span
                                                            style="font-family: Manjari, Arial, Helvetica, sans-serif; font-weight: 600; border-bottom: 2px solid #8a0cb0; ">Dev</span>eloper</span>
                                                </td>
                                            </tr>

                                            <!-- contact -->
                                            <tr>
                                                <td>
                                                    <table>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <span
                                                                        style="display:block; position: relative; width: 22px; height: 22px; background-color: #25D366; border-radius: 50%;">
                                                                        <img style="display:inline-block; position: absolute; width: 22px; height: 22px;"
                                                                            src="https://mohamed28.github.io/app/assets/images/icons/social/white/whatsapp.png"
                                                                            alt="Linkedin link">
                                                                    </span>
                                                                </td>

                                                                <td style="padding-top: 4px;">
                                                                    <span
                                                                        style="font-family: Manjari, Arial, Helvetica, sans-serif;">
                                                                        <b>+55 11 </b>98597-9534</span>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>

                                            </tr>

                                            <!-- social -->
                                            <tr>
                                                <td>
                                                    <table>
                                                        <tbody>
                                                            <tr>
                                                                <td>
                                                                    <a href="https://github.com/Mohamed28"
                                                                        target="_blank">
                                                                        <span
                                                                            style="display:block; position: relative; width: 22px; height: 22px; background-color: #8a0cb0; border-radius: 50%;">
                                                                            <img style="display:block; position: absolute; width: 22px; height: 22px;"
                                                                                src="https://mohamed28.github.io/app/assets/images/icons/social/white/version-control.png"
                                                                                alt="Git link">
                                                                        </span>
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <a href="https://www.linkedin.com/in/lucasbarretto/"
                                                                        target="_blank">
                                                                        <span
                                                                            style="display:block; position: relative; width: 22px; height: 22px; background-color: #8a0cb0; border-radius: 50%;">
                                                                            <img style="display:block; position: absolute; width: 22px; height: 22px;"
                                                                                src="https://mohamed28.github.io/app/assets/images/icons/social/white/linkedin.png"
                                                                                alt="Linkedin link">
                                                                        </span>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
